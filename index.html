<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeksiCraft</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>LeksiCraft</h1>
        <hr>
        <div>The Lorecrafter's Lexicon Grimoire</div>
    </header>
    <main>
        <section id="config-panel">
            <div class="section-title">
                <h2>Configure your language</h2>
                <span>⚙️</span>
            </div>
            <p class="text-muted">Here you can choose the sounds composing your language.</p>
            <div id="inputs"></div>
            <button type="button" id="generate" title="Generate the glossary">Generate</button>
        </section>
        <section id="display-panel">
            <div class="section-title">
                <h2>Lexicon</h2>
                <span>📜</span>
            </div>
            <p class="text-muted">Here you can find the generated words for each pattern.</p>
            <div id="word-lists"></div>
        </section>
    </main>
</body>
</html>
