<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiCraft</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>LexiCraft</h1>
        <hr>
        <div>Imagniary language words generator</div>
    </header>
    <main>
        <section id="config-panel">
            <div>
                <h2>Configure your language<span>⚙️</span></h2>
                <p class="text-muted">Here you can choose the letters composing your language.</p>
            </div>
            <div id="inputs"></div>
            <button type="button" id="generate" title="Generate the glossary">Generate</button>
        </section>
        <section id="display-panel">
            <div>
                <h2>Lexicon<span>📜</span></h2>
                <p class="text-muted">Here you can find the generated words for each pattern.</p>
            </div>
            <div id="word-lists"></div>
        </section>
    </main>
</body>
</html>
